{% extends "base.html" %}
{% block content %}
<form action="/image/decode" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Upload image! Must be PNG!</label>
        <input type="file" class="form-control-file" name="file-decode">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if mesaj != "" %}
    <h1>Mesajul este: {{ mesaj }}</h1>
{% endif %}
{% endblock %}
