{% extends "base.html" %}
{% block content %}
<form action="/image/encode" method="post" enctype="multipart/form-data">
    <input type="text" name="message" value="Mesaj"/>
    <input type="file" name="file-encode"/>
    <button type="submit">Submit</button>
</form>
{% if image != None %}
<div class="box">
    <img class="image-fluid" src="data:image/png;base64,{{ image | safe }}">
</div>
{% endif %}
{% endblock %}
