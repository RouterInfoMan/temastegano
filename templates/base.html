<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="https://en.wikipedia.org/wiki/Steganography">Steganography</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link" href="/image/decode">Decode</a>
            <a class="nav-item nav-link" href="/image/encode">Encode</a>
            <a class="nav-item nav-link" href="/image/last/decoded">Last Decoded</a>
            <a class="nav-item nav-link" href="/image/last/encoded">Last Encoded</a>
          </div>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="row">
          <div class="col-md-8">
            <!-- Left-side content: page title + actual page text -->
            <div class="content-box main-content">
              <!-- Big page title -->
              <h1 class="main-title">Homepage</h1>
              <!-- Add some paragraphs here (remove the TODO class, please!) -->
              <p>{% block content %}{% endblock %}</p>

            </div>
          </div>
    
      </main>
    </body>
</html>
